<h1 mat-dialog-title>{{ producto!=null ? 'Editar producto' : 'Nuevo producto' }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Descripci√≥n</mat-label>
    <input matInput [(ngModel)]="descripcion" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Precio</mat-label>
    <input matInput [(ngModel)]="precio" type="number" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cantidad</mat-label>
    <input matInput [(ngModel)]="cantidad" type="number" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Categoria</mat-label>
    <input matInput [(ngModel)]="categoria" type="number" required>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="producto!== null ? edit() : add()">{{producto != null ? 'Editar' : 'Guardar'}}</button>
</div>
